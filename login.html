<!DOCTYPE html>
<html>
<head>
<title>Log In | Indo Blood</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<style>
body {
font-family: Arial, Helvetica, sans-serif;
margin:0;
width:100%;
height:100%;
}

#togglePassword{
    margin-left: -30px;
    cursor: pointer;
    color:deeppink;
}
input[type=tel], input[type=password],input[type=text] {
  width: 100%;
  padding: 12px 20px;
margin:8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
span.psw {
  float: right;
  padding-top: 16px;
}
.fa, .far, .fas {
    display: inline;
}
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
@media screen and (min-width:650px){
.modal-content {
Width: 40%;
}
}
</style>
</head>
<body>
<form class="modal-content animate" action="iblood.github.io/process.php" method="post">
     <div class="container">
 <input type="tel" placeholder="Phone Number" name="pnumber" required>
<input id="password" type="password" placeholder="Password" name="password" required>
        <i id="togglePassword" class="far fa-eye"></i>
      <button type="submit">Login</button>
      </div>
</form>
<script>
  const togglePassword = document.querySelector('#togglePassword');
    var password = document.querySelector('#password');
 togglePassword.addEventListener('click' ,function(e)
  				{var type = password.getAttribute('type') === 'password' ? 'text' : 'password' ;
  				password.setAttribute('type' ,type);
  				this.classList.toggle('fa-eye-slash');
  				});
 </script> 

</body>
</html>
