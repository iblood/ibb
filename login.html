<!DOCTYPE html>
<html>
<head>
<title>Log In | Indo Blood</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,200&display=swap" rel="stylesheet">
<style>
body {
font-family:'Roboto', sans-serif;
margin:15px;
width:100%;
height:100%;
}
.in{
font-size:30px;
color:black;
font-weight:bold;
margin-top:15px;
}
.im{
font-size:40px;
color:#c0c0c0;
font-family: 'Lato', sans-serif;
margin-bottom:25px;
}
.content{
padding:10px;
color:#c0c0c0;
background-color:white;
}
#togglePassword{
    margin-left: -30px;
    cursor: pointer;
    color:#606060;
}
input[type=tel], input[type=password],input[type=text] {
  width: 100%;
margin-left:-10px;
margin-bottom:25px;
  padding: 15px;
font-size:18px;
display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
input::placeholder{
font-size:18px;
color:#606060;
}
span.psw {
  float: right;
  padding-top: 16px;
}
.fa, .far, .fas {
    display: inline;
}
.submit{
color:white;
margin-left:-10px;
background-color:#181818;
width:100%;
text-align:center;
padding:12px 20px;
}
@media screen and (min-width:650px){
.modal-content {
Width: 40%;
}
}
</style>
</head>
<body>
<div class="in">Sign in to your</div>
<div class="im">Indo Blood<br> Account</div>
<form class="content" action="iblood.github.io/process.php" method="post">
     <div class="container">
 <input type="tel" placeholder="Phone Number" name="pnumber" required>
<input id="password" type="password" placeholder="Password" name="password" required>
        <i id="togglePassword" class="far fa-eye"></i>
      <button type="submit" class="submit">Login</button>
      </div>
</form>
<script>
  const togglePassword = document.querySelector('#togglePassword');
    var password = document.querySelector('#password');
 togglePassword.addEventListener('click' ,function(e)
  				{var type = password.getAttribute('type') === 'password' ? 'text' : 'password' ;
  				password.setAttribute('type' ,type);
  				this.classList.toggle('fa-eye-slash');
  				});
 </script> 

</body>
</html>
